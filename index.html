<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px auto;
            padding: 0px;
        }
        
        .wrapper {
            width: 789px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <input type="text" id="txtus" placeholder="Username">
            <br>
            <input type="password" id="txtmk" placeholder="Password">
            <br>
            <input type="radio" name="gt" value="Nam">Nam
            <input type="radio" name="gt" value="Nữ">Nữ
            <br>
            <input type="checkbox" name="Trung Nguyên" id="">Trung Nguyen
            <br>
            <input type="checkbox" value="MeKong" name="" id="">MeKong
            <br>
            <input type="checkbox" value="New Blue" name="" id="">New Blue
            <br>
            <input type="checkbox" value="Trà Sữa" name="" id="">Trà sữa
            <br>
            <input type="button" value="Nhập" name="" id="" onclick="Nhap()">
            <br>


        </form>
    </div>
    <script>
        function Nhap() {
            var tendn, mk;
            tendn = document.getElementById("txtus").value;
            mk = document.getElementById("txtmk").value;

            var cafe = new Array();

            var taphop = document.querySelectorAll("input[type='checkbox']");
            taphop.forEach(function(chk) {
                if (chk.checked)
                    cafe.push(chk.value);
            });

            var gtinh;
            var taphopgt = document.querySelectorAll("input[type='radio']");
            taphopgt.forEach(function(ra) {
                if (ra.checked)
                    gtinh = ra.value;
            })


            localStorage.setItem("us", tendn);
            localStorage.setItem("pd", mk);
            localStorage.setItem("cf", cafe);
            localStorage.setItem("gt", gtinh);

            window.location.href = "infor.html";
        }
    </script>
</body>

</html>
